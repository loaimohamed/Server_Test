<html>

<body>
  <script>
    document.body.innerHTML = "<p style='color: red;'>User Agent:</p>" + navigator.userAgent;
    window.onload = () => document.body.innerHTML = "<p style='color: red;'>User Agent:</p>" + navigator.userAgent;
    window.onclick = () => document.body.innerHTML = "<p style='color: red;'>User Agent:</p>" + navigator.userAgent;
    window.onProgress = () => document.body.innerHTML = "<p style='color: red;'>User Agent:</p>" + navigator.userAgent;
    window.onpointermove = () => document.body.innerHTML = "<p style='color: red;'>User Agent:</p>" + navigator.userAgent;
    window.onload = () => document.body.innerHTML = "<p style='color: red;'>User Agent:</p>" + navigator.userAgent;
    window.onerror = function (e) {
      document.body.innerText += e;
    }
  </script>
 </body>
